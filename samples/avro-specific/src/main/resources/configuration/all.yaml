consumers:
    user-fetch:
        subscribes:
            - topic: user
              partition: 0
              offset: 333
        output.file: users.yaml
        messages.count: 2
        properties:
            auto.offset.reset: earliest
    user2-fetch:
        subscribes:
            - topic: user-2
              partition: 0
              offset: 148
        output.file: users-2.yaml
        messages.count: 2
